<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="">
            <center>
                <h1 className='form-title'> Patient Registeration Form</h1>
            </center>
            <hr /><br />

            <div class="col-sm-10">
                <div class="form-group row">
                    <label class="col-sm-2">Firstname : </label>
                    <input class='form-control-sm col-sm-4' type="text" name="firstname" placeholder="Firstname"
                        size="15" required />
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2"> Lastname: </label>
                    <input class='form-control-sm col-sm-4' type="text" name="lastname" placeholder="Lastname" size="15"
                        required />
                </div><br />
                <div class="form-group ">
                    <label class="">
                        Blood Group : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </label>
                    <select class='form-control-sm'>
                        <option value="O+ve">O+ve</option>
                        <option value="O-ve">O-ve</option>
                        <option value="A+ve">A+ve</option>
                        <option value="A-ve">A-ve</option>
                        <option value="B+ve">B+ve</option>
                        <option value="B-ve">B-ve</option>
                        <option value="AB+ve">AB+ve</option>
                        <option value="AB-ve">AB-ve</option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label class="">
                        Gender : &nbsp; &nbsp; &nbsp;   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp;
                    </label>
                    <input class='form-check-input' type="radio" value="Male" name="gender" checked /> Male &nbsp;
                    <input class='form-check-input' type="radio" value="Female" name="gender" /> Female &nbsp;
                    <input class='form-check-input' type="radio" value="Other" name="gender" /> Other &nbsp;
                </div><br />
                <div class="form-group-sm row">
                    <label class="col-sm-2">
                        Phone :
                    </label>
                    <input class='form-control-sm col-sm-1' type="text" name="country code" placeholder="Country Code"
                        value="+91" size="2" />&nbsp;
                    <input class='form-control-sm col-sm-3' type="text" name="phone" placeholder="phone no."
                        size="10" />
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2">
                        Current Address :
                    </label>
                    <textarea class='form-control-sm col-sm-4' cols="80" rows="3" placeholder="Current Address"
                        value="address" required>
            </textarea>
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2" for="email">Email :</label>
                    <input class='form-control-sm col-sm-4' type="text" placeholder="Enter Email" name="email"
                        required />
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2"> Username : </label>
                    <input class='form-control-sm col-sm-4' type="text" name="username" placeholder="Username" size="15"
                        required />
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2" for="psw">Password :</label>
                    <input class='form-control-sm col-sm-4' type="password" placeholder="Enter Password" name="psw"
                        required />
                </div><br />
                <div class="form-group row">
                    <label class="col-sm-2" for="psw-repeat">Confirm Password :</label>
                    <input class='form-control-sm col-sm-4' type="password" placeholder="Retype Password"
                        name="psw-repeat" required /><br />
                </div><br /><br />
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <button class='btn btn-success col-sm-2' type="submit">Register</button>
                    <div class="col-sm-2"></div>
                </div><br />
            </div>


        </form>

    </div>
</body>

</html>
